        function createAlphabetChart(theme) {
            const keyboardRows = [ 'QWERTYUIOP', 'ASDFGHJKL', 'ZXCVBNM' ];
            elements.alphabetGrid.innerHTML = keyboardRows.map((row, rowIndex) => {
                const marginClass = ['ml-0', 'ml-4 sm:ml-7', 'ml-8 sm:ml-14'][rowIndex] || '';
                const keys = [...row].map(char => `

                    </div>`).join('');
                return `<div class="flex justify-center space-x-1 sm:space-x-2 ${marginClass}">${keys}</div>`;
            }).join('');
        }

        async function loadAndInitialize() {
            if (!gasWebAppUrl || gasWebAppUrl === 'è«‹åœ¨æ­¤è²¼ä¸Šæ‚¨çš„ç¶²é æ‡‰ç”¨ç¨‹å¼ç¶²å€') {
                elements.loadingContainer.innerHTML = `<p class="text-red-600 font-bold">è¨­å®šå°šæœªå®Œæˆ</p>`;
                return;
            }
            
            try {
                const response = await fetch(gasWebAppUrl);
                if (!response.ok) throw new Error(`ç¶²è·¯å›æ‡‰éŒ¯èª¤`);
                studentData = await response.json();
                console.log("æˆåŠŸè¼‰å…¥å­¸ç”Ÿè³‡æ–™");
            } catch (error) {
                console.warn('è¼‰å…¥å¤±æ•—ï¼Œåˆ‡æ›è‡³æ¼”ç¤ºæ¨¡å¼');
                studentData = fallbackStudentData;
                showMessage('æ³¨æ„ï¼šç„¡æ³•é€£ç·šåˆ°è³‡æ–™åº«ï¼Œç›®å‰ä½¿ç”¨æ¼”ç¤ºè³‡æ–™ (å¸³è™Ÿ: demo1, å¯†ç¢¼: 111)ã€‚', 'warning');
            } finally {
                elements.loadingContainer.classList.add('hidden');
                elements.loginFormContainer.classList.remove('hidden');
                elements.loginButton.classList.remove('hidden');
                elements.resetButton.classList.remove('hidden');
                
                successCount = parseInt(localStorage.getItem('loginPracticeSuccessCount') || '0');
                if (successCount > 0) {
                    elements.successCountElement.textContent = successCount;
                    elements.successCounterContainer.classList.remove('hidden');
                }
                
                elements.comboCounterContainer.classList.remove('hidden');
                updateComboDisplay();
            }
        }

        async function recordSuccessOnSheet(studentId) {
            try {
                await fetch(gasWebAppUrl, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ class_seat: studentId })
                });
            } catch (error) { console.error('Error recording success:', error); }
        }
        
        const setFieldState = (field, state) => {
            const parent = field.closest('.m3-textfield');
            if (!parent) return;
            
            parent.classList.remove('border-green-600', 'border-red-600');
            parent.style.borderBottomWidth = '1px';

            if (state === 'success') {
                parent.classList.add('border-green-600');
                parent.style.borderBottomWidth = '2px';
            } else if (state === 'error') {
                 parent.classList.add('border-red-600');
                 parent.style.borderBottomWidth = '2px';
            }
        };

        function showMessage(text, type) {
            elements.messageBox.textContent = text;
            elements.messageBox.className = 'p-4 rounded-xl text-center font-medium text-base';
            const typeClasses = {
                success: ['bg-green-100', 'text-green-800'],
                error: ['bg-red-100', 'text-red-800'],
                warning: ['bg-yellow-100', 'text-yellow-800'],
            };
            if(typeClasses[type]) elements.messageBox.classList.add(...typeClasses[type]);
            elements.messageBox.classList.remove('hidden');
        }
        
        function resetForm(keepCombo = false) {
            elements.usernameInput.value = '';
            elements.passwordInput.value = '';
            setFieldState(elements.usernameInput, null);
            setFieldState(elements.passwordInput, null);
            elements.messageBox.classList.add('hidden');
            
            if (!keepCombo) {
                consecutiveSuccessCount = 0;
                updateComboDisplay();
            }
            
            elements.usernameInput.focus();
        }

        function updateComboDisplay() {
            elements.comboCountElement.textContent = consecutiveSuccessCount;
        }

        function createConfetti() {
            elements.confettiContainer.innerHTML = '';
            const colors = ['#EF4444', '#F59E0B', '#10B981', '#3B82F6', '#6366F1', '#8B5CF6'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                elements.confettiContainer.appendChild(confetti);
            }
        }

        function handleSuccessLogin(correctStudent) {
            // 1. æ›´æ–°æ•¸æ“š
            successCount++;
            consecutiveSuccessCount++;
            
            elements.successCountElement.textContent = successCount;
            localStorage.setItem('loginPracticeSuccessCount', successCount);
            elements.successCounterContainer.classList.remove('hidden');
            
            updateComboDisplay();
            recordSuccessOnSheet(correctStudent.class_seat);

            // 2. é¡¯ç¤ºå¾®ç¬‘å‹•ç•« (è¼ªæµåˆ‡æ›)
            elements.loginButton.disabled = true;
            
            // è¨ˆç®—ç›®å‰æ‡‰è©²é¡¯ç¤ºå“ªä¸€å€‹å‹•ç•« (ä¾æ“šæˆåŠŸæ¬¡æ•¸è¼ªæ’­)
            const designIndex = (successCount - 1) % smileDesigns.length;
            elements.smileContentContainer.innerHTML = smileDesigns[designIndex];

            elements.smileOverlay.classList.remove('hidden');

            setTimeout(() => {
                elements.smileOverlay.classList.add('hidden');
                elements.loginButton.disabled = false;

                // 3. æª¢æŸ¥æ˜¯å¦éé—œ
                if (consecutiveSuccessCount >= 3) {
                    showLevelClear();
                } else {
                    resetForm(true); // true = ä¿æŒ combo
                    showMessage(`å¤ªæ£’äº†ï¼é€£çºŒæˆåŠŸ ${consecutiveSuccessCount} æ¬¡ï¼Œå†æ¥å†å²ï¼`, 'success');
                }
            }, 2000); 
        }

        function showLevelClear() {
            elements.levelClearOverlay.classList.remove('hidden');
            createConfetti();
        }

        function handleRestart() {
            elements.levelClearOverlay.classList.add('hidden');
            resetForm(false); // é‡ç½® combo
        }

        // --- Event Listeners ---
        elements.loginButton.addEventListener('click', () => {
            const entered = {
                username: elements.usernameInput.value.trim(),
                password: elements.passwordInput.value.trim(),
            };

            const correctStudent = studentData.find(s => s.username.toLowerCase() === entered.username.toLowerCase());

            if (!correctStudent) {
                setFieldState(elements.usernameInput, 'error');
                showMessage('æ‰¾ä¸åˆ°é€™å€‹å¸³è™Ÿï¼Œè«‹æª¢æŸ¥æ˜¯å¦æœ‰æ‰“éŒ¯å­—å–”ï¼', 'error');
                consecutiveSuccessCount = 0; // æ–·é–‹é€£çºŒ
                updateComboDisplay();
                return;
            }

            if (entered.password === correctStudent.password) {
                setFieldState(elements.usernameInput, 'success');
                setFieldState(elements.passwordInput, 'success');
                showMessage('é©—è­‰ä¸­...', 'success');
                handleSuccessLogin(correctStudent);
            } else {
                setFieldState(elements.usernameInput, 'success');
                setFieldState(elements.passwordInput, 'error');
                showMessage('å¯†ç¢¼éŒ¯èª¤ï¼Œå†è©¦è©¦çœ‹å§ï¼ğŸ¤”', 'error');
                consecutiveSuccessCount = 0; // æ–·é–‹é€£çºŒ
                updateComboDisplay();
            }
        });

        elements.restartGameBtn.addEventListener('click', handleRestart);

        elements.togglePassword.addEventListener('click', () => {
            const isPassword = elements.passwordInput.type === 'password';
            elements.passwordInput.type = isPassword ? 'text' : 'password';
            elements.eyeIcon.classList.toggle('hidden', isPassword);
            elements.eyeOffIcon.classList.toggle('hidden', !isPassword);
        });
        
        elements.resetButton.addEventListener('click', () => resetForm(false));

        elements.keyboardHelperBtn.addEventListener('click', () => elements.keyboardModal.classList.remove('hidden'));
        elements.closeModalBtn.addEventListener('click', () => elements.keyboardModal.classList.add('hidden'));
        elements.keyboardModal.addEventListener('click', (e) => {
            if (e.target === elements.keyboardModal) elements.keyboardModal.classList.add('hidden');
        });

        // --- Initial Load ---
        applyTheme(randomTheme);
        loadAndInitialize();
        createAlphabetChart(randomTheme);
    </script>
